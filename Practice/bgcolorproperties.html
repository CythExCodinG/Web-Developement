<!DOCTYPE html>
<html>

<head>
  <meta charset="utf:8">
  <style>
    h1 {
      color: rgb(255, 255, 255);
      background-color: #1234db;
    }

    #green {
      color: hsl(0, 0%, 100%);
      background-color: rgba(117, 40, 40, 0.932);
    }

    div {
      background-color: rgba(255, 180, 190, 10.0);
      color: #3498db;
    }

    .box {
      background-color: hsla(200, 100%, 50%, 0.7);
    }
  </style>
</head>

<body>
  <h1>Color Backgrounds</h1>
  <ol id="green">
    <li>HEX</li>
    <li>RGB/li>
    <li>RGBA</li>
    <li>HSL</li>
    <li>HSLA</li>
  </ol>
  <div>
    <ol>
      <li>HEX-Hexadecimal colors</li>
      <li>RGB-RGB()-RED_GREEN_BLUE/li>
      <li>RGBA-RED_GREEN_BLUE_ALPHA(Opacity)</li>
      <li>HSL-(Hue_Saturation_lightness)</li>
      <li>HSLA-(Hue_Saturation_lightness_alpha)</li>
    </ol>
  </div>
  <h2 class="box">Five Color Backgrounds Practice</h2>
</body>

</html>
