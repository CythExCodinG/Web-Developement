<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Unordered list</title>
</head>

<body>
  <ul>
    <li>Rohit</li>
    <li>Rushabh</li>
    <li>Atharva</li>
  </ul>
  <!-- various styles of unordered list : -->

  <!-- 1st=disc  -->
  <br>
  <h3>Disc Type unordered list</h3>
  <ul style="list-style-type: disc;">
    <li>Rohit</li>
    <li>Rushabh</li>
  </ul>

  <br>

  <!-- 2nd=circle  -->

  <h3>Circle Type unordered list</h3>
  <ul style="list-style-type: circle;">
    <li>Rohit</li>
    <li>Rushabh</li>
  </ul>

  <!-- 3rd=Square  -->

  <br>
  <h3>Square Type unordered list</h3>
  <ul style="list-style-type: square;">
    <li>Rohit</li>
    <li>Rushabh</li>
  </ul>

  <!-- 4th=none -->
  <br>
  <h3>None type unordered list</h3>
  <ul style="list-style-type: none;">
    <li>Rohit</li>
    <li>Rushabh</li>
  </ul>

</body>

</html>
